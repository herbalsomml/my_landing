server {
    listen 90;
    listen 8443 ssl;

    server_name chaturbate-tokens.com www.chaturbate-tokens.com;

    # Включаем gzip-сжатие
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;
    gzip_min_length 1000;  # Минимальный размер, начиная с которого включается сжатие
    gzip_proxied any;

    location /static/ {
        alias /static/;  # Статические файлы, смонтированные в контейнер Nginx
    }

    location / {
        proxy_pass http://landing:8080;  # Прокси запросов к Django
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
